<!DOCTYPE html>
<html>
<head>
  <title>Beapy - Simple Blog Engine</title>
  <link href="/css/style.css" rel="stylesheet" />
  <link href="/components/prism/prism.css" rel="stylesheet" />
  <script src="http://127.0.0.1:35729/livereload.js"></script>
  <script id="md-files-template" type="text/x-handlebars-template">
      <ul>{{#files}}<li class="md">{{name}}</li>{{/files}}</ul>
    </script>
</head>
<body>
  <section class="welcome">
    <h1 class="title">Beapy</h1>
    <p>Welcome to a Simple Blog Engine.</p>
    <nav class="main"></nav>
  </section>
  <section class="content">
    <article class="current"></article>
  </section>
  <section class="commnent">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
      /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
      var disqus_shortname = 'jfroffice'; // required: replace example with your forum shortname

      /* * * DON'T EDIT BELOW THIS LINE * * */
      (function() {
          var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
          dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
          (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>
    Please enable JavaScript to view the
    <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a>
    </noscript>
    <a href="http://disqus.com" class="dsq-brlink">
      comments powered by <span class="logo-disqus">Disqus</span>
    </a>
  </section>
  <script src="components/jquery/jquery.js"></script>
  <script src="components/handlebars.js/dist/handlebars.js"></script>
  <script src="components/marked/lib/marked.js"></script>
  <script src="components/prism/prism.js"></script>
  <script src="components/history.js/scripts/uncompressed/history.js"></script>
  <script src="components/history.js/scripts/uncompressed/history.adapter.jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
